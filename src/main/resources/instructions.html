<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .menuButton {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .menuCard {
      display: none;
      position: absolute;
      background-color: rgba(211, 211, 211, 0.65); /* Light grey with 65% opacity */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 200px;
      text-align: left;
      z-index: 1;
    }

    .menuItem {
      padding: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      border-bottom: 1px solid #ddd;
    }

    .menuItem:last-child {
      border-bottom: none;
    }

    .menuItem.copy {
      border-bottom: 2px solid #ddd;
      background-color: white;
    }
  </style>
</head>
<body>
<div class="container">
    <button class="menuButton" onclick="toggleMenu()">Show Menu</button>
    <div id="menuCard" class="menuCard">
        <div class="menuItem copy" onclick="copyText()">Copy</div>
        <div class="menuItem" onclick="addToReadingList()">Add to Reading List</div>
        <div class="menuItem" onclick="addBookmark()">Add Bookmark</div>
        <div class="menuItem" onclick="findOnPage()">Find On Page</div>
        <div class="menuItem" onclick="addToHomeScreen()">Add to Home Screen</div>
    </div>
</div>

<script>
    function toggleMenu() {
      var menuCard = document.getElementById("menuCard");
      menuCard.style.display = (menuCard.style.display === "block") ? "none" : "block";
    }

    function copyText() {
      // Add your code for copying text
      alert("Text copied!");
    }

    function addToReadingList() {
      // Add your code for adding to the reading list
      alert("Added to Reading List");
    }

    function addBookmark() {
      // Add your code for adding a bookmark
      alert("Bookmark added");
    }

    function findOnPage() {
      // Add your code for finding on page
      alert("Find on Page");
    }

    function addToHomeScreen() {
      // Add your code for adding to the home screen
      alert("Added to Home Screen");
    }
  </script>
</body>
</html>
